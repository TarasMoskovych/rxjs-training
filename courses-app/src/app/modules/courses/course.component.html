<div *ngIf="courseData$ | async as data" class="course">
  <h2>{{data.course?.description}}</h2>
  <img *ngIf="data.course" class="course-thumbnail" [src]="data.course?.iconUrl">
  <table *ngIf="data.lessons.length" class="lessons-table mat-elevation-z7">
    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Duration</th>
    </thead>
    <tr class="lesson-row" *ngFor="let lesson of data.lessons">
      <td class="seqno-cell">{{lesson.seqNo}}</td>
      <td class="description-cell">{{lesson.description}}</td>
      <td class="duration-cell">{{lesson.duration}}</td>
    </tr>
  </table>
</div>
